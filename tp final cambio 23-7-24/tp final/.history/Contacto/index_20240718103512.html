<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <!-- Header Seccion -->
    <header>
        <!-- nav -->
            <div class="nav">
                <img class="logo" src="./imagenes/logo_nuevo-removebg-preview.png" alt="">
                <li class=card><a href="http://">Inicio</a></li>
                <li class="card"><a href="http://">Productos</a></li>
                <a class="card carrito" href="http://"><img class="carrito" src="./imagenes/carrito-removebg-preview (1).png" alt=""></a>
                <li class="card"><a href="../quienes somos copy/index.html">Quienes Somos</a></li>
                <li class="card contacto"><a href="../Contacto/index.html">Contacto</a></li>
            </div>
    </header>
    <!-- Seccion Datos y Forms -->
        <!-- Contenedor -->
        <div class="contenedor">
            <!-- Datos Supermercado Atencion al cliente -->
            <div class="atencion">
                <h1>Atencion al Cliente</h1>
                <img src="./imagenes/atencion_al_cliente-removebg-preview.png" alt="">
                <h3>Teléfono: 2284-22543</h3>
                <img src="./imagenes/correo-removebg-preview.png" alt="">
                <h3>Correo: MultiAhorro@gmail.com</h3>
            </div>
            <!-- Formulario -->
            <div class="forms">
                <input type="text" name="Nombre" value="Nombre" placeholder="Nombre">
                <input type="text" name="Apellido" value="Apellido" placeholder="Apellido">
                <input type="text" name="Nro Documento" value="Nro Documento" placeholder="Nro Documento">
                <input type="text" name="Dirección" value="Dirección" placeholder="Dirección">
                <input type="text" name="Código Postal" value="Código Postal" placeholder="Código Postal">
                <input type="text" name="Provincia" value="Provincia" placeholder="Provincia">
                <input type="text" name="Ciudad" value="Ciudad" placeholder="Ciudad">
                <input type="tel" name="Teléfono" value="Teléfono(código de área/teléfono)" placeholder="Teléfono(código de área/teléfono)">
                <input type="tel" name="Celular" value="Celular" placeholder="Celular">
                <input type="email" name="Email" value="Email" placeholder="Email">
                <p>¿Tenes tu Tarjeta MultiAhorro?</p>
                <input type="radio" name="Tarjeta" value="Si">
                <label for="si">Sí</label>
                <input type="radio" name="Tarjeta" value="No">
                <label for="no">No</label>
                <div class="asunto">
                    <input type="text" name="Asunto" value="Asunto" placeholder="Asunto">
                </div>
                <div class="Mensaje">
                    <input type="text" name="Mensaje" value="Mensaje" placeholder="Mensaje">
                </div>
                <input class="Enviar" type="submit" name="Enviar" value="Enviar">
            </div>
        </div>
<script src="./script.js"></script>
</body>
</html>

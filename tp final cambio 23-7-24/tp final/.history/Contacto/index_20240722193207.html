<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>
    <!-- Header Seccion -->

        <!-- nav -->

            </div>
    </header>

    <!-- Seccion Datos y Forms -->
        <!-- Contenedor -->
        <div class="contenedor">
            <!-- seccion datos supermercado -->
            <div class="divText">
                <h1 class="title">Atencion al Cliente</h1>
                <h2 class="subTitle">Contactanos</h2>
            </div>
            <div class="infoMarket">
                <li><img src="./imagenes/atencion_al_cliente-removebg-preview.png" alt="">2284-225443</li>
                <li><img src="./imagenes/correo-removebg-preview.png" alt="">MultiAhorro@gmail.com</li>
            </div>

            <!-- seccion forms -->
            <form class="contactForm">
                <div class="form">
                    <label for="nombre">
                        <span class="icono">&#128100</span>
                        <input type="text" class="nombre" id="nombre" placeholder="Nombre Completo">
                    </label>
                </div>

                <div class="form">
                    <label for="email">
                        <span class="icono">&#128231</span>
                        <input type="email" class="email" id="email" placeholder="Email">
                    </label>
                </div>

                <div class="form">
                    <label for="telefono">
                        <span class="icono">&#128222</span>
                        <input type="tel" class="telefono" id="telefono" placeholder="TelÃ©fono">
                    </label>
                </div>

                <div class="form">
                    <label for="asunto">
                        <span class="icono">&#128233</span>
                        <input type="text" class="asunto" id="asunto" placeholder="Asunto">
                    </label>
                </div>

                <div class="form">
                    <label for="textarea">
                        <span class="icono">&#128172</span>
                        <textarea class="textarea" id="textarea" placeholder="Mensaje"></textarea>
                    </label>
                </div>
                <div class="form">
                    <button type="submit" class="btn" id="btn">Enviar</button>
                </div>
            </form>
        </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
